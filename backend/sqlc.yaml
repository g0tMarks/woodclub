version: "2"
sql:
  - engine: "postgresql"
    schema: "./schema/schema.sql"       # directory holding schema.sql
    queries: "./queries"                # directory for .sql queries
    gen:
      go:
        package: "wood"                 # name of the generated Go package
        out: "./internal/wood"          # where generated Go code will live
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_exported_queries: false
        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
        output_querier_file_name: "querier.go"
        output_files_suffix: "_gen"
        overrides:
        - db_type: "numeric"
          go_type: "float64"
        - db_type: "app.subscription_status"
          go_type:
            type: "AppSubscriptionStatus"
        - db_type: "app.payment_status"
          go_type:
            type: "AppPaymentStatus"
        - db_type: "app.delivery_status"
          go_type:
            type: "AppDeliveryStatus"